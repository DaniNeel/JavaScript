<!DOCTYPE html>
    <head>
        <title>StopWatch</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
    <body>

        <div class="container-fluid">
            <div class="container mt-5"  >
                <span id="time" class="p-2 ml-5 h3" style="background-color: grey;" >
                    Time
                </span>
                <span id="date" class="p-2 mr-5 h3" style="background-color: grey;float:right">
                    Date
                </span>
            </div>

            <div class="container text-center">
                
                <p class="mt-5 h2"><b>StopWatch   </b><i class='fas fa-stopwatch'></i></p>
                <span id="sw" class="mt-2 h3">
                    00:00:00:00
                </span>
            </div>

            <div class="container d-flex justify-content-center mt-5">
                <button id="btnStart" class="pl-4 pr-4 btn btn-success" onclick="watchStart()" type="submit" ><b>Start</b></button>
                <button  id="btnStop" class="ml-2 pl-4 pr-4 btn btn-danger" onclick="watchStop()"   type="submit" disabled ><b>Stop</b></button>
                <button  id="btnResume" class="ml-2 pl-3 pr-3 btn btn-warning"  onclick="watchResume()"  type="submit" disabled><b>Resume</b></button>
                <button  id="btnReset" class="ml-2 pl-4 pr-4 btn btn-primary" onclick="watchReset()"  type="submit" disabled ><b>Reset</b></button>
            </div>

        </div>
        


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="stopWatch.js">
        </script>
    </body>
</html>
