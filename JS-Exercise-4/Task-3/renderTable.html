<!DOCTYPE html>
    <head>
        <title>Render Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid">
            <div class="container bg-light">
                <h3 class="text-center pt-3 pb-3">User Data Table</h3>
            </div>
            <div class="container d-flex justify-content-center mt-5">
                <input class="bg-light border" type="text" id="fname" name="fname" placeholder="First Name" >
                <input class="bg-light border ml-5" type="text" id="lname" name="lname" placeholder="Last Name">
                <div id="btnDiv">
                    <button type="button" id="addBtn" class="btn btn-default border border-primary pl-5 pr-5 ml-5" onclick="addData()" style="color:blue;"><i class="fa fa-plus-circle pr-2" aria-hidden="true"></i>Add</button>

                </div>
                <button type="button" id="renderBtn" class="btn btn-default border border-primary pl-5 pr-5 ml-5" onclick="renderData()" style="color:blue;">Render Data</button>
            </div>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        
                            <table id="userData" class="table table-responsive">
                        
                            </table>
                        
                    </div>
                  </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="renderTable.js">
        </script>
    </body>
</html>
