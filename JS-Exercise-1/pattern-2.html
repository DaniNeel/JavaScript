<!DOCTYPE html>
    <head>
        <title>Pattern-2</title>
    </head>
    <body>
        <script>
            const lineNum=+prompt("please enter positive integer","1");
       
            for(let i=1;i<=lineNum;i++)
            {
                for(let k=(lineNum-1);k>=i;k--)
                {
                    document.write("&nbsp;&nbsp;");
                }

                for(let j=1;j<=i;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
