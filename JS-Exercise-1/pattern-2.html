<!DOCTYPE html>

<head>
    <title>Pattern-2</title>
</head>

<body>
    <script>
        const lineNum = +prompt("please enter positive integer", "1");

        for (let i = 1; i <= lineNum; i++) {
           
            for (let j = 1; j <= lineNum; j++) {
                if (j <= (lineNum - i))
                 { 
                     document.write("&nbsp;&nbsp;"); 
                 }
                else 
                { 
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
