<!DOCTYPE html>
    <head>
        <title>Pattern-4</title>
    </head>
    <body>
        <script>
            const lineNum=+prompt("please enter positive integer","1");
       
            for(let i=0;i<lineNum;i++)
            {
               
                for(let j=0;j<lineNum;j++)
                {
                    if(i==j || i+j==(lineNum-1))
                    {
                        document.write("*");
                    }
                    else{

                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
