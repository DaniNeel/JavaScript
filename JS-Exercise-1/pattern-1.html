<!DOCTYPE html>
    <head>
        <title>Pattern-1</title>
    </head>
    <body>
        <script>
            let lineNum=+prompt("please enter positive integer","1");
            for(let i=1;i<=lineNum;i++)
            {
                for(let j=1;j<=i;j++)
                {
                    document.write("*&nbsp;&nbsp;");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
